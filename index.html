<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e03a45dd65.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
</head>
<body class="body">
    <h1>Rock Paper Scissor</h1>
    <div class="listContainer">
        <ul>
            <li class="userScore">User: 0</li>
            <li class="computerScore">Computer: 0</li>
        </ul>
    </div>
    <div class="images">
        <img src="img/rock.jpeg" class="img" alt="rock">
        <img src="img/paper.png" class="img" alt="paper">
        <img src="img/scissors.png" class="img" alt="scissor">
    </div>
    <script src="index.js"></script>
</body>
</html>
